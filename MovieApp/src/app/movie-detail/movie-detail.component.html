<!--Burdaki movie; [movie]="selectedMovie" şeklinde dışardan Input olarak gönderdiğimiz yani movie-detail.component.ts içinde @Input olarak tanımladıgımız değer-->
<div class="card my-3" *ngIf="movie">
    <div class="card-body">
        <span class="badge bg-warning">
           id: {{ movie.id }} name: {{ movie.name }}
        </span>

        <div class="form-group my-4">
            <label for="name">name</label>
            <input type="text" [(ngModel)]="movie.name" class="form-control">
        </div>

        <div class="form-group my-4">
            <label for="imageUrl">imageUrl</label>
            <input type="text" [(ngModel)]="movie.imageUrl" class="form-control">
        </div>

        <div class="form-group my-4">
            <label for="description">description</label>
            <input type="text" [(ngModel)]="movie.description" class="form-control">
        </div>

        <button class="btn btn-outline-secondary" type="button">Update</button>
    </div>
</div>
